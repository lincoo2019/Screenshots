    <script>
        class PreviewGenerator {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentImage = null;
                this.images = [];
                this.selectedImageIndex = -1;
                this.initializeElements();
                this.bindEvents();
                this.setupBackgroundStyles();
                this.updateImportInfo();
            }

            initializeElements() {
                this.imageInput = document.getElementById('imageInput');
                this.exportBtn = document.getElementById('exportBtn');
                this.exportAllBtn = document.getElementById('exportAllBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.clearAllBtn = document.getElementById('clearAllBtn');
                this.previewContainer = document.getElementById('previewContainer');
                this.imageContainer = document.getElementById('imageContainer');
                this.imageList = document.getElementById('imageList');
                this.importInfo = document.getElementById('importInfo');
                this.glassBackground = document.getElementById('glassBackground');
                this.loading = document.getElementById('loading');
                this.bgOpacity = document.getElementById('bgOpacity');
                this.opacityValue = document.getElementById('opacityValue');
                this.exportResolution = document.getElementById('exportResolution');
                this.blurIntensity = document.getElementById('blurIntensity');
                this.blurValue = document.getElementById('blurValue');
                this.bgStyle = document.getElementById('bgStyle');
            }

            bindEvents() {
                this.imageInput.addEventListener('change', (e) => this.handleImageUpload(e));
                this.exportBtn.addEventListener('click', () => this.exportImage());
                this.exportAllBtn.addEventListener('click', () => this.exportAllImages());
                this.clearBtn.addEventListener('click', () => this.clearSelectedImage());
                this.clearAllBtn.addEventListener('click', () => this.clearAllImages());
                this.imageList.addEventListener('click', (e) => this.handleImageListClick(e));
                this.bgOpacity.addEventListener('input', (e) => this.updateBackgroundOpacity(e));
                this.blurIntensity.addEventListener('input', (e) => this.updateBlurIntensity(e));
                this.bgStyle.addEventListener('change', (e) => this.updateBackgroundStyle(e));
            }

            setupBackgroundStyles() {
                this.backgroundStyles = {
                    gradient1: `linear-gradient(135deg,
                        rgba(255, 255, 255, 0.1) 0%,
                        rgba(255, 255, 255, 0.05) 50%,
                        rgba(255, 255, 255, 0.1) 100%)`,
                    gradient2: `linear-gradient(135deg,
                        rgba(0, 0, 0, 0.3) 0%,
                        rgba(0, 0, 0, 0.1) 50%,
                        rgba(0, 0, 0, 0.3) 100%)`,
                    gradient3: `linear-gradient(135deg,
                        rgba(255, 255, 255, 0.2) 0%,
                        rgba(255, 255, 255, 0.1) 50%,
                        rgba(255, 255, 255, 0.2) 100%)`,
                    gradient4: `linear-gradient(135deg,
                        rgba(255, 0, 150, 0.1) 0%,
                        rgba(0, 255, 255, 0.1) 25%,
                        rgba(255, 255, 0, 0.1) 50%,
                        rgba(0, 255, 0, 0.1) 75%,
                        rgba(255, 0, 150, 0.1) 100%)`
                };
            }

            async handleImageUpload(event) {
                const files = Array.from(event.target.files || []);
                if (files.length === 0) return;

                const imageFiles = files.filter((file) => file.type && file.type.startsWith('image/'));
                if (imageFiles.length === 0) {
                    alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼');
                    event.target.value = '';
                    return;
                }

                this.showLoading(true);
                try {
                    const loadedItems = await Promise.all(
                        imageFiles.map((file) => this.loadImageFromFile(file).catch(() => null))
                    );
                    const validItems = loadedItems.filter(Boolean);
                    if (validItems.length === 0) {
                        alert('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                        return;
                    }

                    const wasEmpty = this.images.length === 0;
                    this.images.push(...validItems);

                    if (wasEmpty) {
                        this.selectImage(0);
                    } else {
                        this.selectImage(this.selectedImageIndex);
                    }

                    this.renderImageList();
                    this.updateImportInfo();
                    this.updateControls();
                } finally {
                    this.showLoading(false);
                    event.target.value = '';
                }
            }

            loadImageFromFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();

                    reader.onerror = () => reject(new Error('è¯»å–æ–‡ä»¶å¤±è´¥'));
                    reader.onload = (e) => {
                        const image = new Image();
                        image.onload = () => resolve({ file, image, src: image.src });
                        image.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                        image.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                });
            }

            handleImageListClick(event) {
                const button = event.target.closest('[data-index]');
                if (!button) return;
                const index = parseInt(button.dataset.index, 10);
                if (Number.isNaN(index)) return;
                this.selectImage(index);
                this.renderImageList();
                this.updateImportInfo();
                this.updateControls();
            }

            selectImage(index) {
                if (this.images.length === 0) return;
                const safeIndex = Math.max(0, Math.min(this.images.length - 1, index));
                this.selectedImageIndex = safeIndex;
                this.currentImage = this.images[safeIndex].image;
                this.displayImage(this.currentImage);
            }

            renderImageList() {
                if (this.images.length === 0) {
                    this.imageList.innerHTML = '';
                    return;
                }

                this.imageList.innerHTML = this.images
                    .map((item, index) => {
                        const selectedClass = index === this.selectedImageIndex ? 'selected' : '';
                        const safeTitle = item.file ? item.file.name.replace(/"/g, '&quot;') : `å›¾ç‰‡ ${index + 1}`;
                        return `<button type="button" class="thumb-btn ${selectedClass}" data-index="${index}" title="${safeTitle}">
                            <img class="thumb-img" src="${item.src}" alt="${safeTitle}">
                        </button>`;
                    })
                    .join('');
            }

            updateImportInfo() {
                if (this.images.length === 0) {
                    this.importInfo.textContent = '';
                    return;
                }

                const currentItem = this.images[this.selectedImageIndex];
                const currentName = currentItem && currentItem.file ? currentItem.file.name : '';
                this.importInfo.textContent = `å·²å¯¼å…¥ ${this.images.length} å¼ ${currentName ? `ï¼Œå½“å‰ï¼š${currentName}` : ''}`;
            }

            displayImage(img) {
                const containerRect = this.imageContainer.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;

                const imgRatio = img.width / img.height;
                const containerRatio = containerWidth / containerHeight;

                let displayWidth, displayHeight;

                if (imgRatio > containerRatio) {
                    displayWidth = containerWidth * 0.9;
                    displayHeight = displayWidth / imgRatio;
                } else {
                    displayHeight = containerHeight * 0.9;
                    displayWidth = displayHeight * imgRatio;
                }

                this.imageContainer.innerHTML = `
                    <img src="${img.src}" class="preview-image" style="width: ${displayWidth}px; height: ${displayHeight}px;">
                `;
            }

            updateBackgroundOpacity(event) {
                const opacity = event.target.value;
                this.opacityValue.textContent = `${opacity}%`;
                this.glassBackground.style.opacity = opacity / 100;
            }

            updateBlurIntensity(event) {
                const blur = event.target.value;
                this.blurValue.textContent = `${blur}px`;
                this.glassBackground.style.backdropFilter = `blur(${blur}px)`;
            }

            updateBackgroundStyle(event) {
                const style = event.target.value;
                this.glassBackground.style.background = this.backgroundStyles[style];
            }

            async exportImage() {
                if (this.images.length === 0) {
                    alert('è¯·å…ˆå¯¼å…¥å›¾ç‰‡ï¼');
                    return;
                }

                this.showLoading(true);

                try {
                    if (this.selectedImageIndex === -1) {
                        this.selectImage(0);
                    }
                    await this.createExportImage(this.images[this.selectedImageIndex]);
                } catch (error) {
                    console.error('å¯¼å‡ºå¤±è´¥:', error);
                    alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                } finally {
                    this.showLoading(false);
                }
            }

            async exportAllImages() {
                if (this.images.length === 0) {
                    alert('è¯·å…ˆå¯¼å…¥å›¾ç‰‡ï¼');
                    return;
                }

                this.showLoading(true);
                try {
                    for (const item of this.images) {
                        await this.createExportImage(item);
                        await this.sleep(150);
                    }
                } catch (error) {
                    console.error('æ‰¹é‡å¯¼å‡ºå¤±è´¥:', error);
                    alert('æ‰¹é‡å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                } finally {
                    this.showLoading(false);
                }
            }

            sleep(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            getFileBaseName(fileName) {
                const lastDotIndex = fileName.lastIndexOf('.');
                return lastDotIndex > 0 ? fileName.slice(0, lastDotIndex) : fileName;
            }

            sanitizeFileName(fileName) {
                return fileName.replace(/[<>:"/\\|?*\x00-\x1F]/g, '_').trim();
            }

            async createExportImage(item) {
                const canvas = this.canvas;
                const ctx = this.ctx;
                const image = item && item.image ? item.image : this.currentImage;

                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                const [canvasWidth, canvasHeight] = this.exportResolution.value
                    .split('x')
                    .map((value) => parseInt(value, 10));
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                // ç»˜åˆ¶èƒŒæ™¯
                await this.drawGlassBackground(ctx, canvas.width, canvas.height);

                // è®¡ç®—å›¾ç‰‡é€‚é…å°ºå¯¸
                const padding = 100; // è¾¹ç¼˜å¤§å°
                const maxWidth = canvas.width - (padding * 2);
                const maxHeight = canvas.height - (padding * 2);

                const imgRatio = image.width / image.height;
                const containerRatio = maxWidth / maxHeight;

                let drawWidth, drawHeight;

                if (imgRatio > containerRatio) {
                    drawWidth = maxWidth;
                    drawHeight = drawWidth / imgRatio;
                } else {
                    drawHeight = maxHeight;
                    drawWidth = drawHeight * imgRatio;
                }

                // è®¡ç®—å±…ä¸­ä½ç½®
                const x = (canvas.width - drawWidth) / 2;
                const y = (canvas.height - drawHeight) / 2;

                // ç»˜åˆ¶å›¾ç‰‡é˜´å½±
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;

                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(image, x, y, drawWidth, drawHeight);

                // é‡ç½®é˜´å½±
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                // ä¸‹è½½å›¾ç‰‡
                const baseName = item && item.file ? this.getFileBaseName(item.file.name) : 'preview';
                this.downloadImage(canvas, baseName);
            }

            async drawGlassBackground(ctx, width, height) {
                const opacity = this.bgOpacity.value / 100;
                const blur = parseInt(this.blurIntensity.value);
                const style = this.bgStyle.value;

                // åˆ›å»ºæ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, width, height);

                switch(style) {
                    case 'gradient1':
                        gradient.addColorStop(0, `rgba(102, 126, 234, ${0.6 * opacity})`);
                        gradient.addColorStop(0.5, `rgba(118, 75, 162, ${0.4 * opacity})`);
                        gradient.addColorStop(1, `rgba(102, 126, 234, ${0.6 * opacity})`);
                        break;
                    case 'gradient2':
                        gradient.addColorStop(0, `rgba(0, 0, 0, ${0.5 * opacity})`);
                        gradient.addColorStop(0.5, `rgba(50, 50, 50, ${0.3 * opacity})`);
                        gradient.addColorStop(1, `rgba(0, 0, 0, ${0.5 * opacity})`);
                        break;
                    case 'gradient3':
                        gradient.addColorStop(0, `rgba(255, 255, 255, ${0.3 * opacity})`);
                        gradient.addColorStop(0.5, `rgba(200, 200, 200, ${0.2 * opacity})`);
                        gradient.addColorStop(1, `rgba(255, 255, 255, ${0.3 * opacity})`);
                        break;
                    case 'gradient4':
                        gradient.addColorStop(0, `rgba(255, 0, 150, ${0.4 * opacity})`);
                        gradient.addColorStop(0.25, `rgba(0, 255, 255, ${0.4 * opacity})`);
                        gradient.addColorStop(0.5, `rgba(255, 255, 0, ${0.4 * opacity})`);
                        gradient.addColorStop(0.75, `rgba(0, 255, 0, ${0.4 * opacity})`);
                        gradient.addColorStop(1, `rgba(255, 0, 150, ${0.4 * opacity})`);
                        break;
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                // æ·»åŠ ç»ç’ƒæ•ˆæœ
                ctx.globalCompositeOperation = 'overlay';
                const glassGradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, Math.max(width, height)/2);
                glassGradient.addColorStop(0, `rgba(255, 255, 255, ${0.1 * opacity})`);
                glassGradient.addColorStop(1, `rgba(255, 255, 255, ${0.02 * opacity})`);
                ctx.fillStyle = glassGradient;
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'source-over';

                // æ·»åŠ å™ªç‚¹æ•ˆæœ
                this.addNoiseEffect(ctx, width, height, opacity);
            }

            addNoiseEffect(ctx, width, height, opacity) {
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const noise = (Math.random() - 0.5) * 20 * opacity;
                    data[i] = Math.max(0, Math.min(255, data[i] + noise));
                    data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise));
                    data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise));
                }

                ctx.putImageData(imageData, 0, 0);
            }

            downloadImage(canvas, baseName) {
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                const resolutionTag = `${canvas.width}x${canvas.height}`;
                const safeBaseName = this.sanitizeFileName(baseName || 'preview');
                link.download = `preview-${safeBaseName}-${resolutionTag}-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            }

            clearSelectedImage() {
                if (this.images.length === 0 || this.selectedImageIndex === -1) return;

                this.images.splice(this.selectedImageIndex, 1);

                if (this.images.length === 0) {
                    this.currentImage = null;
                    this.selectedImageIndex = -1;
                    this.imageContainer.innerHTML = `
                        <div class="placeholder">
                            <p>ğŸ–¼ï¸ è¯·å¯¼å…¥å›¾ç‰‡å¼€å§‹ç¼–è¾‘</p>
                            <p style="font-size: 14px; margin-top: 10px;">æ”¯æŒ JPGã€PNGã€GIF ç­‰æ ¼å¼</p>
                        </div>
                    `;
                    this.imageList.innerHTML = '';
                    this.importInfo.textContent = '';
                    this.updateControls();
                    return;
                }

                if (this.selectedImageIndex >= this.images.length) {
                    this.selectedImageIndex = this.images.length - 1;
                }

                this.selectImage(this.selectedImageIndex);
                this.renderImageList();
                this.updateImportInfo();
                this.updateControls();
            }

            clearAllImages() {
                this.images = [];
                this.currentImage = null;
                this.selectedImageIndex = -1;
                this.imageInput.value = '';
                this.imageList.innerHTML = '';
                this.importInfo.textContent = '';
                this.imageContainer.innerHTML = `
                    <div class="placeholder">
                        <p>ğŸ–¼ï¸ è¯·å¯¼å…¥å›¾ç‰‡å¼€å§‹ç¼–è¾‘</p>
                        <p style="font-size: 14px; margin-top: 10px;">æ”¯æŒ JPGã€PNGã€GIF ç­‰æ ¼å¼</p>
                    </div>
                `;
                this.updateControls();
            }

            updateControls() {
                const hasImages = this.images.length > 0;
                this.exportBtn.disabled = !hasImages;
                this.exportAllBtn.disabled = !hasImages;
                this.clearBtn.disabled = !hasImages;
                this.clearAllBtn.disabled = !hasImages;
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new PreviewGenerator();
        });
    </script>
